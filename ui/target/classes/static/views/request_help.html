<div ng-controller="HelperController" class="container">
    <div  class="panel panel-default col-lg-10" style="background-image: url(./images/{{image}});">
        <div class="panel-body col-lg-12">
            <div class="col-lg-12">
                <div class="input-group">
                    <input type="text" ng-model="search" class="form-control"
                           ng-change="searchHelpers()" placeholder="Search for...">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="searchHelpers()">Go!</button>
                      </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row" >
        <div class="col-lg-5 col-md-6" ng-repeat="u in users">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-comments fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{u.idUser}}</div>
                            <div>{{u.username}}</div>
                        </div>
                    </div>
                </div>
                <div class="clearfix">
                    <p ng-repeat="k in u.knowledgeList">{{k.area.name}}</p>
                </div>
                <a href="" ng-click="openProfile(u)">
                    <div class="panel-footer">
                        <span class="pull-left"><b>Visualizar</b></span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>

</div>
