<div class="container"  ng-controller="ProfileController">
    <div class="row">
        <div class="col-md-offset-0 col-md-8 col-lg-offset-0 col-lg-8">
            <div class="well profile">
                <div class="col-sm-12">
                    <div class="col-xs-12 col-sm-4">
                        <figure>
                            <img ng-show="!user.picture" src="./images/default-user-icon-profile.png" alt="" class="img-circle img-responsive">
                            <img ng-show="user.picture" src="./images/{{user.picture}}" alt="" class="img-circle img-responsive">
                            <figcaption class="ratings">
                                <p>Ratings
                                    <a href="#">
                                        <span class="fa fa-star"></span>
                                        <span class="fa fa-star"></span>
                                        <span class="fa fa-star"></span>
                                        <span class="fa fa-star"></span>
                                        <span class="fa fa-star-o"></span>
                                    </a>
                                </p>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="col-xs-12 col-sm-8 text-left">
                        <h2>{{user.username}}</h2>
                        <p><strong>About: </strong> Web Designer / UI. </p>
                        <p><strong>Hobbies: </strong> Read, out with friends, listen to music, draw and learn new things. </p>

                    </div>


                </div>
                <div class="col-xs-0 col-sm-0 col-lg-offset-0 col-lg-8">
                    <div class="col-xs-12 col-sm-4 emphasis">
                        <p><strong>Skills: </strong>
                        <p ng-repeat="k in user.knowledgeList">
                            <span class="tags">{{k.area.name}}</span><br>{{k.nivel}}
                        </p>
                        </p>
                    </div>
                    <div class="col-xs-12 col-sm-8">
                        <p><small>Ajudou</small><strong> 20 pessoas </strong></p>
                        <p><strong>245</strong><small> alunos recomendam</small></p>
                        <h2><p><strong>43</strong><small> pontos</small></p></h2>
                        <button class="btn btn-success btn-block" ng-click="requestHelp()"><span class="fa fa-plus-circle"></span> Pedir ajuda </button>
                        <button class="btn btn-info btn-block"><span class="fa fa-user"></span>Hist√≥rico</button>
                        <li role="presentation" class="btn btn-info btn-block"><a href="#/request_help">Voltar!</a></li>
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>
